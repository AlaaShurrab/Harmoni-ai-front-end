<mat-card class="movie-card" [@fadeIn]>
  <mat-card-header>
    <mat-card-title>{{ movie.title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="movie.poster_url" [alt]="movie.title + ' poster'">
  <mat-card-content>
    <p>Release Date: {{ movie.release_date | date:'mediumDate' }}</p>
    <p *ngIf="movie.final_score">Score: {{ movie.final_score | number:'1.2-2' }}</p>
  </mat-card-content>
</mat-card>
